version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./cboard.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
    volumes:
      - ./cboard.db:/root/cboard.db
      - ./uploads:/root/uploads
    restart: unless-stopped

